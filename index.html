<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>

    <!-- main blog preview card container -->

    <main class="blog__preview-container">

      <!-- blog image container -->

      <div class="blog__illustration-box">
        <img
          src="assets/images/illustration-article.svg"
          alt="image illustration"
          class="blog__illustration"
        />
      </div>

      <!-- blog description container -->

      <div class="blog__description-box">
        <span class="blog__tag">Learning</span>
        <p class="blog__published-date">Published 21 Dec 2023</p>

        <h1 class="blog__title">HTML & CSS foundations</h1>

        <p class="blog__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <!-- blog author container -->

        <div class="blog__author">
          <img
            src="assets/images/image-avatar.webp"
            alt="author image"
            class="blog__author-image"
          />
          <h2 class="blog__author-name">Greg Hooper</h2>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p class="attribution__text">
        Coded by
        <a href="https://www.linkedin.com/in/rahul-kumar-70841116a/"
          >Rahul Vishwakarma</a
        >
      </p>
    </footer>
  </body>
</html>
